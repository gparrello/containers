name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: docker-compose up -d
      - name: Test
        run: curl -s --retry 10 --retry-connrefused http://localhost:8123/ && [ $? -eq 200 -o $? -eq 201 ]
