name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - test: Test
        run: docker run --network container:home_assistant appropriate/curl -s --retry 10 --retry-connrefused https://localhost:8123/api
