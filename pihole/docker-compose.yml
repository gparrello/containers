networks:
  private_network:
    ipam:
      driver: default
      config:
        - subnet: 10.2.0.0/24

services:

  unbound:
    image: mvance/unbound:latest
    container_name: unbound
    restart: unless-stopped
    hostname: unbound
    environment:
      - CONTAINER_DATA_PATH
    volumes:
      - '${CONTAINER_DATA_PATH}/unbound:/opt/unbound/etc/unbound/'
    cap_add:
      - NET_ADMIN
    networks:
      private_network:
        ipv4_address: 10.2.0.200

  pihole:
    depends_on:
      - unbound
    container_name: pihole
    hostname: pihole
    image: pihole/pihole:latest
    # All env vars here: https://github.com/pi-hole/docker-pi-hole/?tab=readme-ov-file#environment-variables
    environment:
      - TZ
      - WEBPASSWORD
      - CONTAINER_DATA_PATH
      - PIHOLE_DNS_=10.2.0.200
    # Volumes store your data between container upgrades
    volumes:
     - '${CONTAINER_DATA_PATH}/pihole:/etc/pihole'
     - '${CONTAINER_DATA_PATH}/dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
    networks:
      private_network:
        ipv4_address: 10.2.0.100
    dns:
      - 127.0.0.1
      - 10.2.0.200
    ports:
      - 5353:53/tcp
      - 5353:53/udp
      # - 67:67/udp # Only required if you are using Pi-hole as your DHCP server
      - 5380:80/tcp