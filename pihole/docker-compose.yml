networks:
  private_network:
    ipam:
      driver: default
      config:
        - subnet: 10.53.0.0/29

services:

  unbound:
    image: mvance/unbound:latest
    container_name: unbound
    restart: unless-stopped
    hostname: unbound
    environment:
      - TZ=Europe/Madrid
      - CONTAINER_DATA_PATH
    volumes:
      - '${CONTAINER_DATA_PATH}/unbound:/opt/unbound/etc/unbound/'
    cap_add:
      - NET_ADMIN
    networks:
      private_network:
        ipv4_address: 10.53.0.2

  pihole:
    depends_on:
      - unbound
    container_name: pihole
    hostname: pihole
    image: pihole/pihole:latest
    # All env vars here: https://github.com/pi-hole/docker-pi-hole/?tab=readme-ov-file#environment-variables
    environment:
      - TZ=Europe/Madrid
      - WEBPASSWORD
      - CONTAINER_DATA_PATH
      - PIHOLE_DNS_=10.53.0.2
    volumes:
     - '${CONTAINER_DATA_PATH}/pihole:/etc/pihole'
     - '${CONTAINER_DATA_PATH}/dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
    networks:
      private_network:
        ipv4_address: 10.53.0.3
    dns:
      - 127.0.0.1
      - 10.53.0.2
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      # - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "5380:80/tcp"

  reverse_proxy:
    container_name: reverse_proxy
    build: .  # TODO: to disable after relative path volumes in portainer
    pull_policy: build
    # image: nginx:latest  # # TODO: to enable with relative path volumes in portainer
    restart: unless-stopped
    environment:
      - TZ=Europe/Madrid
    ports:
      - 80:80
    networks:
      private_network:
        ipv4_address: 10.53.0.4
    # volumes:  # TODO: to enable with relative path volumes in portainer
    #   - ./nginx.conf:/etc/nginx/conf.d/default.conf