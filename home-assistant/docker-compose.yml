services:
  homeassistant:
    build:
      context: .
      dockerfile: homeassistant.Dockerfile
    container_name: ha
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    depends_on:
      - mariadb
      - mosquitto
    healthcheck:
      test: 'curl -m 90 -sLf http://localhost:8123 || date >> /config/healthcheck' #| pkill -9 python3'
      interval: 90s
      timeout: 60s
      retries: 2
    env_file:
      - stack.env
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "${CONTAINER_DATA_PATH}/home-assistant/config:/config"
    networks:
      ha-mac:
        ipv4_address: 10.80.0.101

  appdaemon:
    image: acockburn/appdaemon
    container_name: ha-appdaemon
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    depends_on:
      - homeassistant
    healthcheck:
      test: 'curl -m 90 -sLf http://localhost:5050 || date >> /conf/healthcheck'
      interval: 90s
      timeout: 60s
      retries: 2
    env_file:
      - stack.env
    environment:
      DATAPATH: conf
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "${CONTAINER_DATA_PATH}/appdaemon/${DATAPATH}:/${DATAPATH}"
    networks:
      ha-mac:
        ipv4_address: 10.80.0.102

  mariadb:
    image: linuxserver/mariadb
    container_name: ha-mariadb
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    env_file:
      - stack.env
    environment:
      DATAPATH: config
      MYSQL_DATABASE: ha_db
      MYSQL_USER: homeassistant
    volumes:
      - "${CONTAINER_DATA_PATH}/mariadb/${DATAPATH}:/${DATAPATH}"
    networks:
      ha:
    ports:
      - 3306:3306

  mosquitto:
    image: eclipse-mosquitto
    container_name: ha-mosquitto
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    env_file:
      - stack.env
    environment:
      DATAPATH_1: mosquitto/config
      DATAPATH_2: mosquitto/data
      DATAPATH_3: mosquitto/log
    volumes:
      - "${CONTAINER_DATA_PATH}/${DATAPATH_1}:/${DATAPATH_1}"
      - "${CONTAINER_DATA_PATH}/${DATAPATH_2}:/${DATAPATH_2}"
      - "${CONTAINER_DATA_PATH}/${DATAPATH_3}:/${DATAPATH_3}"
    networks:
      ha:
    ports:
      - 1883:1883

  ha-configurator:
    image: causticlab/hass-configurator-docker
    container_name: ha-configurator
    restart: unless-stopped
    user: "${PUID}:${PGID}"
    depends_on:
      - homeassistant
    healthcheck:
      test: 'curl -m 90 -sLf http://localhost:3218 || date >> /config/healthcheck'
      interval: 90s
      timeout: 60s
      retries: 2
    environment:
      DATAPATH: config
    volumes:
      - "${CONTAINER_DATA_PATH}/configurator/${DATAPATH}:/${DATAPATH}""
      - "${CONTAINER_DATA_PATH}/config:/hass-config"
    networks:
      ha:
    ports:
      - 3218:3218/tcp

  nodered:
    image: nodered/node-red
    container_name: ha-nodered
    restart: unless-stopped
    depends_on:
      - homeassistant
      - mosquitto
    healthcheck:
      test: 'curl -m 90 -sLf http://localhost:3218 || date >> /data/healthcheck'
      interval: 90s
      timeout: 60s
      retries: 2
    env_file:
      - stack.env
    environment:
      DATAPATH: data
    volumes:
      - "${CONTAINER_DATA_PATH}/nodered/${DATAPATH}:/${DATAPATH}"
    networks:
      ha:
    ports:
      - 1880:1880

networks:
  ha:
  ha-mac:
    driver: macvlan
    driver_opts:
      parent: enp0s25
    ipam:
      config:
        - subnet: 10.80.0.0/24
          gateway: 10.80.0.1
